<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=0,width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>客户管理</title>
  </head>
  <script src="https://zyboss.fengyouhui.net/oss/assets/dist/ZYB.js"></script>
  <script>
    window.onbeforeunload = function(event) {
      if(window.isEdite){
        return true
      }else{
        return undefined
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'iconfont';  /* project id 1775701 */
      src: url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.eot');
      src: url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.woff2') format('woff2'),
      url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.woff') format('woff'),
      url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_1775701_4i2dsltpfyg.svg#iconfont') format('svg');
    }
    .iconfont{
      font-family:"iconfont" !important;
      font-size:16px;font-style:normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but vue-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="ajax-loading" id="ajaxLoading" style="display: none;">
        <div class="overlay"></div>
        <div class="loading">
          <img src="./loading.gif" alt="">
          <span>加载中，请稍后...</span>
        </div>
      </div>
  </body>
</html>
